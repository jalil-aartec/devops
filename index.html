<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 28px;
        }

        h2 {
            font-size: 20px;
            color: #333;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            font-size: 16px;
            padding: 5px 0;
        }

        footer {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Sample Page</h1>
    </header>
    <main>
        <section>
            <h2>About Me</h2>
            <p>
                Hello, I'm John Doe, and this is a simple HTML page. I'm a web developer who enjoys creating web applications and websites.
            </p>
        </section>
        <section>
            <h2>My Interests</h2>
            <ul>
                <li>Web Development</li>
                <li>Programming</li>
                <li>Design</li>
                <li>Technology</li>
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 John Doe</p>
    </footer>
</body>
</html>
